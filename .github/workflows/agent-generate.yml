name: agent-generate

on:
  workflow_dispatch:       # per Klick starten
  schedule:
    - cron: "0 6 * * *"    # optional: t√§glich 06:00 UTC

permissions:
  contents: read

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (Next app)
        working-directory: app/nextjs
        run: |
          npm ci || npm install

      - name: Run Agent
        working-directory: app/nextjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node scripts/agent_generate.mjs
